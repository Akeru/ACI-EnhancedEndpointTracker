<div class="content" id="loginBg">
    <div class="container absolute-center">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="panel panel--raised text-center">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">
                            <div class="icon-cisco text-blue text-huge"></div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <h2>{{ title }}</h2>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    <div class="row">&nbsp;</div>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <div class="form-group__text">
                                        <input id="username" type="text" required autofocus name="username"
                                               [(ngModel)]="username">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="form-group__text">
                                        <input id="password" type="password" required name="password"
                                               [(ngModel)]="password">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <button type="submit" class="btn btn--primary"
                                        [disabled]="!loginForm.form.valid || loading">
                                    Log In
                                </button>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </form>
                    <div class="row">&nbsp;</div>
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-8">Version <b>{{ version }}</b></div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<div class="modal-backdrop hide" [ngClass]="{'hide':showModal === false}" style="left:0"></div>
<div class="modal modal--small hide" [ngClass]="{'hide':showModal === false}" id="modal-small">
    <div class="modal__dialog">
        <div class="modal__content">
            <a class="modal__close" (click)="showModal = false"><span class="icon-close"></span></a>
            <div class="modal__header">

                <h1 class="modal__title"><span class="icon-error"></span> {{ modalTitle }}</h1>
            </div>
            <div class="modal__body">
                <p class="subtitle">{{ modalBody }}</p>
            </div>
            <div class="modal__footer">
                <button class="btn" (click)="showModal = false">Ok</button>
            </div>
        </div>
    </div>
</div>
