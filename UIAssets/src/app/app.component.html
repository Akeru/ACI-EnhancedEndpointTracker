<header class="header header--compressed" *ngIf="ls.getItem('cul') === '1'">
    <div class="header-bar container">
        <a class="header-bar__logo">
            <span class="icon-cisco"></span>
        </a>
        <div class="header-bar__main">
            <div class="header-heading">
                <h1 class="page-title">Endpoint Tracker</h1>
            </div>
        </div>
        <div class="header-toolbar">
            <a class="btn btn--small btn--icon" *ngFor="let item of menu; let i = index;"
               [routerLink]="item.link">
                <span [attr.class]=item.icon></span>
            </a>
            <a class="btn btn--small btn--icon btn--negative" *ngIf="!app_mode" (click)="logout()">
                <span class="icon-power"></span>
            </a>
        </div>
    </div>
</header>
<div class="content">
    <router-outlet></router-outlet>
</div>
