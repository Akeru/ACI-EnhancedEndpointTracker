<div class="row">
  <div class="col-md-12">
    <div class="panel">
        <div class="form-group form-group--inline">
            <label class="radio">
                <input type="radio" name="inline-radio" checked>
                <span class="radio__input"></span>
                <span class="radio__label hidden-xs">No filter</span>
            </label>
        </div>
        <div class="form-group form-group--inline">
            <label class="radio">
                <input type="radio" name="inline-radio">
                <span class="radio__input"></span>
                <span class="radio__label hidden-xs">Show offsubnet endpoints only</span>
            </label>
        </div>
        <div class="form-group form-group--inline">
            <label class="radio">
                <input type="radio" name="inline-radio">
                <span class="radio__input"></span>
                <span class="radio__label hidden-xs">Show stale endpoints only</span>
            </label>
        </div>
    </div>
  </div>
  <div class="col-md-12">
      <ngx-datatable
      [columnMode]="'flex'"
                  [headerHeight]="25"
                  [footerHeight]="50"
                  [rowHeight]="'auto'"
                  
                  [limit]="10"
                  [loadingIndicator]="loading"
                  [rows]="eventRows"
                  [cssClasses]="{
                  sortAscending: 'icon-chevron-down',
                  sortDescending: 'icon-chevron-up',
                  pagerLeftArrow: 'icon-step-prev',
                  pagerRightArrow: 'icon-step-next',
                  pagerPrevious: 'icon-step-backward',
                  pagerNext: 'icon-step-forward'
                  }">
                  <ngx-datatable-column prop="fabric" name="Fabric Name" [sortable]="true" [flexGrow]="0.2">
                      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          {{value}}
                      </ng-template>
                  </ngx-datatable-column> 
                  <ngx-datatable-column prop="status" name="Status" [sortable]="true" [flexGrow]="0.2">
                      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          {{value}}
                      </ng-template>
                  </ngx-datatable-column> 
                  <ngx-datatable-column prop="type" name="Type" [sortable]="true" [flexGrow]="0.2">
                      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          {{value}}
                      </ng-template>
                  </ngx-datatable-column> 
                  <ngx-datatable-column prop="address" name="Address" [sortable]="true" [flexGrow]="0.2">
                      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          {{value}}
                      </ng-template>
                  </ngx-datatable-column> 
                  <ngx-datatable-column prop="vnid" name="VRF/BD" [sortable]="true" [flexGrow]="0.2">
                      <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                          {{value}}
                      </ng-template>
                  </ngx-datatable-column> 
                  </ngx-datatable>
  </div>
</div>
