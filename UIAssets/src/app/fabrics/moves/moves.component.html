<div class="row">
    <div class="col-md-12">
        <ngx-datatable
                [columnMode]="'flex'"
                [headerHeight]="25"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                [limit]="pageSize"
                [loadingIndicator]="loading"
                [rows]="rows"
                [externalPaging]="true"
                [externalSorting]="true"
                [count]="count"
                [offset]="pageNumber"
                (page)="setPage($event)"
                (sort)="onSort($event)"
                [sorts]="sorts"
                [cssClasses]="{
                    sortAscending: 'icon-chevron-down',
                    sortDescending: 'icon-chevron-up',
                    pagerLeftArrow: 'icon-step-prev',
                    pagerRightArrow: 'icon-step-next',
                    pagerPrevious: 'icon-step-backward',
                    pagerNext: 'icon-step-forward'
                    }">
            <ngx-datatable-column prop="events.0.dst.ts" name="Time" [sortable]="true" [flexGrow]="0.2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ (row['ept.move'].events[0].dst.ts | amFromUnix) | amDateFormat: 'MMM DD YYYY - HH:mm:ss' }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="fabric" name="Fabric Name" [sortable]="true" [flexGrow]="0.2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ row['ept.move'].fabric}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="count" name="Count" [sortable]="true" [flexGrow]="0.2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ row['ept.move'].count}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="type" name="Type" [sortable]="true" [flexGrow]="0.2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <span class="label label--raised"
                          [ngClass]="{'label--warning':row['ept.move']['type'] === 'mac', 'label--success':row['ept.move']['type']==='ipv4', 'label--info':row['ept.move']['type']==='ipv6'}"
                    >
                        {{ row['ept.move'].type.toUpperCase()}}
                    </span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="addr" name="Address" [sortable]="true" [flexGrow]="0.2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    <a [routerLink]="['/ephistory', row['ept.move'].fabric, row['ept.move'].vnid, row['ept.move'].addr]">
                        {{ row['ept.move']['addr']}}
                    </a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="vnid_name" name="VRF/BD" [sortable]="true" [flexGrow]="0.2">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                    {{ row['ept.move'].events[0].dst.vnid_name}}
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
