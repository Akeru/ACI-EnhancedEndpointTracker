<div *ngFor="let inp of inputs; let i = index ;" class="row">
  <div class="col-md-4" *ngIf="!inp.hidden" style="margin-top:0.5%;margin-bottom:0.5%">
      <div class="form-group label--inline">
          <div class="form-group__text">
              <input [id]=" i" [type]="inp.type" [(ngModel)]="prefs['fabric'][inp.model]" required>
              <label class="col-4" [for]="i">{{inp.name}}</label>
          </div>
          
      </div>
  </div>
  
</div>
